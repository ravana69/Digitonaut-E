<head>
<meta charset='utf-8'\>
<meta name='apple-mobile-web-app-capable' content='yes'><meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'><title>Encounter Curves</title>

<script src="shader-web-background.min.js"></script>
<script type="x-shader/x-fragment" id="Image">
precision highp float;
uniform vec2  iResolution;
uniform float iTime;

// -------------------------------------------------------------------------------------------------- Paste your Shadertoy code here:
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
  vec2 p=(fragCoord.xy/iResolution.xy*2.- 1.),
  w=vec2(sin(p.x+sin(p.y)-0.5*iTime)),
  c=p*w/(length(p*w)-.1*(sin(iTime)*.5 + 5.));
  fragColor.xyz=.6 + c.yxx*vec3(.2,.1,.5);
}
// -------------------------------------------------------------------------------------------------- End of Shadertoy code


void main() {
mainImage(gl_FragColor, gl_FragCoord.xy);
}
</script>
<script>
shaderWebBackground.shade({
	shaders: {
		Image: {
			uniforms: {
				iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
				iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000)
			}
		}
	}
});
</script>
